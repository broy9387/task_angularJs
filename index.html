<!DOCTYPE html>
<html lang="en" ng-app="taskApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <!-- Include AngularJS from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Include the app script -->
    <script src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
    
        section {
            margin-top: 20px;
        }
    
        form {
            margin-bottom: 20px;
        }
    
        ul {
            list-style-type: none;
            padding: 0;
        }
    
        li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 4px;
        }
    
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    
        button:hover {
            background-color: #005f5f;
        }
    
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    
        small {
            font-size: 0.9em;
            color: #666;
        }
    
        input[type="text"] {
            font-size: 1em;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
    </style>
        
</head>
<body>
    <!-- Root app component -->
    <app></app>
</body>
</html>
